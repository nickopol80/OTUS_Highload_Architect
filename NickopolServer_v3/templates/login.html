{{define "login"}}
{{template "header" .}}
<main class="px-3">
    <form action="/get_user" method="post">
        <h1 class="h3 mb-3 fw-normal">Авторизуйтесь</h1>
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com"><br>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-warning">Авторизоваться</button>
        <a class="btn btn-warning" href="/registration_form" class="button">Регистрация</a><br><br>
    </form>
</main>
</main>
{{template "footer"}}
{{end}}
