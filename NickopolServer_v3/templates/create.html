{{define "create"}}
{{template "header" .}}
<main class="px-3">
<h1>Форма добавления статьи</h1>
<!--    <p>Пользователь зарегистрирован: {{.IsAuthorized}}</p>-->
    {{if eq .IsAuthorized true}}
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <button class="btn btn-warning">Добавить</button>
    </form>
    {{else}}
    <a class="btn btn-warning" href="/login" class="button">Для добавления статей необходио авторизоваться</a><br><br>
    {{end}}
</main>
{{template "footer"}}
{{end}}
